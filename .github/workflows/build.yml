---
name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
  schedule:
    - cron: "20 10 * * *" # everyday at 10:20 UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  QEMU_STRACE: "true"

jobs:
  diagnostics:
    name: "Diagnostics"
    runs-on: ubuntu-latest
    steps:
      - name: Check GitHub Status
        uses: crazy-max/ghaction-github-status@df4d23a4977438215339cf0fafceda8d9af8a0e5 # tag=v4.0.0
        with:
          overall_threshold: major
          packages_threshold: major_outage

      - name: Dump context
        uses: crazy-max/ghaction-dump-context@5355a8e5e6ac5a302e746a1c4b7747a0393863c8 # tag=v2.3.0

  build-image-alpine:
    name: "Alpine"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/ppc64le
          - linux/s390x
        base_tag:
          - 18-alpine3.20
          - 20-alpine3.20
          - 22-alpine3.20
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # tag=v4.2.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # tag=v3.2.0
        with:
          image: tonistiigi/binfmt:master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # tag=v3.6.1

      - name: Build image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # tag=v6.7.0
        with:
          build-args: BASE_TAG=${{ matrix.base_tag }}
          context: .
          file: ./Dockerfile-alpine
          outputs: type=docker,dest=/tmp/image.tar
          platforms: ${{ matrix.platform }}
          push: false

  build-image-debian:
    name: "Debian"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          # - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/ppc64le
          - linux/s390x
        base_tag:
          - 18-bookworm-slim
          - 20-bookworm-slim
          - 22-bookworm-slim
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # tag=v4.2.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # tag=v3.2.0
        with:
          image: tonistiigi/binfmt:master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # tag=v3.6.1

      - name: Build image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # tag=v6.7.0
        with:
          build-args: BASE_TAG=${{ matrix.base_tag }}
          context: .
          file: ./Dockerfile-debian
          outputs: type=docker,dest=/tmp/image.tar
          platforms: ${{ matrix.platform }}
          push: false
